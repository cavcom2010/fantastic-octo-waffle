{% extends "base.html" %}
{% block content %}
  <h1 class="main-page">Welcome to the blog site.</h1>
  {% for post in posts %}
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content }}</p>
  
  {% endfor %}

<div class="pagination">
  <span class="step-links">
    {% if posts.has_previous %}
      <a href="{{ posts.previous.url }}" class="previous">
        <span class="previous-label">Previous</span>
      </a>

    {% else %}
      <a href="{{ posts.next.url }}" class="next">
        <span class="next-label">Next</span>
      </a>

      <a href="{{ posts.next.url }}" class="next">
        <span class="next-label">Next</span>
      </a>
    {% endif %}
      
  </span>
  
</div>
{% endblock content %}
